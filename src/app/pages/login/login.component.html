<div class="flex justify-center items-center min-h-screen bg-gradient-radial custom-bg">
  <div class="w-full max-w-sm rounded-2xl shadow-lg bg-white/10 backdrop-blur-xl p-6">
    <img
      src="assets/logo.png"
      alt="Market Connect Logo"
      class="w-60 mx-auto mb-6"
    />
    <h1 class="text-4xl font-bold mb-4 text-center">
      <span class="bg-clip-text text-transparent bg-gradient-to-br from-mint via-turquoise to-skobeloff">
      Market Connect
      </span>
    </h1>
    <h2 class="text-2xl font-bold text-center text-skobeloff mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2"
          [ngClass]="{
            'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched,
            'focus:ring-mint': loginForm.get('email')?.valid
          }"
        />
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          {{ loginForm.get('email')?.hasError('required') ? 'Email is required' : 'Invalid email format' }}
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2"
          [ngClass]="{
            'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
            'focus:ring-mint': loginForm.get('password')?.valid
          }"
        />
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          {{ loginForm.get('password')?.hasError('required') ? 'Password is required' : 'Password must be at least 6 characters' }}
        </p>
      </div>

      <button type="submit" class="w-full bg-mint text-white p-2 rounded-lg hover:bg-skobeloff transition" [disabled]="loginForm.invalid">
        Login 
        <span *ngIf="loading()" class="loader"></span>
      </button>

      <p *ngIf="errorMessage()" class="text-red-500 text-sm text-center">{{ errorMessage() }}</p>
    </form>

    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-munsell hover:underline cursor-pointer">Sign up</a>
    </p>
  </div>
</div>
